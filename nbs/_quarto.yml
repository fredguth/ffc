project:
  type: website

format:
  html:
    theme:
      - cosmo
      - custom.scss
    css: styles.css
    toc: true
    toc-depth: 4
    page-layout: full
    # code-fold: true
    # code-tools: true
website:
  twitter-card: true
  open-graph: true
  repo-actions: [edit, issue]
  navbar:
    logo: logo.png
    title: "Fred's fast.ai cookbook"
    collapse-below: lg
    background: "#fcf9ef"
    search: true
    left:
      - text: "Blog"
        href: blog/index.qmd
    right:
      - icon: github
        href: "https://github.com/fredguth/ffc"
        aria-label: Freds fastai cookbook on Github
      - icon: twitter
        href: https://twitter.com/fredguth
        aria-label: fredguth at Twitter
  sidebar:
    - title: "Home"
      style: floating
      collapse-level: 2
      contents:
        - section: Welcome
          contents:
            - index.ipynb
        - section: Recipes
         
        - title: "Blog"

